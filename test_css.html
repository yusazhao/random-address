<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test</title>
    <link rel="stylesheet" href="static/css/custom.css">
</head>
<body>
    <div class="navbar bg-white/95 backdrop-blur-md shadow-sm border-b border-gray-100 relative z-50 min-h-[80px] sm:min-h-[90px] lg:min-h-[80px]">
        <div class="container mx-auto px-3 sm:px-4 lg:px-6 relative">
            <div class="navbar-start">
                <div class="dropdown lg:hidden relative overflow-visible">
                    <div tabindex="0" role="button" class="btn btn-ghost hover:bg-blue-50 border border-gray-200 hover:border-blue-300 rounded-xl px-3 sm:px-4 py-2 sm:py-3 flex items-center" onclick="toggleMobileMenu()">
                        <svg class="h-6 w-6 sm:h-7 sm:w-7 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <span class="text-sm sm:text-base font-semibold text-gray-700 ml-1 sm:ml-2">Menu</span>
                    </div>
                    <ul id="mobile-menu" class="menu menu-lg dropdown-content bg-white rounded-2xl z-[9999] w-80 max-w-[95vw] p-4 shadow-2xl border border-gray-200 hidden absolute top-full left-0 mt-2 max-h-[80vh] overflow-y-auto">
                        <li class="mb-1">
                            <a href="#" class="rounded-xl hover:bg-blue-50 transition-all duration-300 text-sm font-semibold text-gray-800 py-3 px-4 flex items-center w-full">
                                <span class="flex-1">🇺🇸 US Address</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-900 hover:text-blue-600 transition-all duration-200 px-2 sm:px-4 py-6 sm:py-8 lg:py-0 ml-2 sm:ml-0" href="#">RandomAddress</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-lg menu-horizontal px-1 z-[9999] whitespace-nowrap items-center">
                    <li><a href="#" class="text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-xl transition-all duration-200 font-medium flex items-center">US Address</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-xl transition-all duration-200 font-medium flex items-center">UK Address</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <!-- 空白区域保持平衡 -->
            </div>
        </div>
    </div>

    <div class="container mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-3xl lg:text-4xl font-light text-gray-900 mb-6">CSS Test Page</h1>
        <p class="text-gray-700 mb-4">This page tests our custom CSS styles.</p>
        
        <div class="bg-white/70 backdrop-blur-sm rounded-3xl p-8 lg:p-10 shadow-lg border border-gray-100 mb-12">
            <h2 class="text-2xl font-light text-gray-900 mb-6">Address Information</h2>
            <div class="space-y-6">
                <div class="flex flex-col sm:flex-row sm:items-center border-b border-gray-100 pb-4">
                    <dt class="font-semibold text-gray-800 w-full sm:w-1/3 mb-2 sm:mb-0 text-sm uppercase tracking-wide">Street</dt>
                    <dd class="text-gray-900 sm:w-2/3 text-xl font-medium flex items-center justify-between">
                        123 Main Street
                        <button onclick="copyToClipboard('123 Main Street')" class="ml-4 p-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors flex items-center">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v8a2 2 0 01-2 2h-2m-6-4l2 2 4-4"></path>
                            </svg>
                        </button>
                    </dd>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/custom.js"></script>
    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
